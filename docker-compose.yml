services:
  backend:
    container_name: backend
    build:
      context: ./netbackend
    expose:
      - "8000"
    
  frontend:
    container_name: frontend
    image: nginx:latest
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - backend